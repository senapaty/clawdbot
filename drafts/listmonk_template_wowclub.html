<!-- 
  WOW Club Newsletter Template
  Designed for: High readability, simplicity
  Features: Clean typography, mobile-responsive, single-column layout
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Campaign.Subject }}</title>
    <style>
        /* Reset */
        body, table, td, p { margin: 0; padding: 0; }
        
        /* Base */
        body {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 16px;
            line-height: 1.7;
            color: #333333;
            background-color: #f8f8f8;
        }
        
        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 40px 30px 20px;
            border-bottom: 1px solid #eeeeee;
        }
        
        .header-logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: 2px;
        }
        
        .header-tagline {
            font-size: 12px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 8px;
        }
        
        /* Content */
        .content {
            padding: 30px;
        }
        
        /* Typography */
        h1 {
            font-size: 24px;
            font-weight: normal;
            color: #2c3e50;
            margin: 30px 0 15px;
            line-height: 1.3;
        }
        
        h2 {
            font-size: 20px;
            font-weight: normal;
            color: #34495e;
            margin: 25px 0 12px;
            line-height: 1.3;
        }
        
        h3 {
            font-size: 17px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0 10px;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        /* Links */
        a {
            color: #2980b9;
            text-decoration: none;
            border-bottom: 1px solid #2980b9;
        }
        
        a:hover {
            color: #1a5276;
        }
        
        /* Trip Cards */
        .trip-card {
            background-color: #fafafa;
            border-left: 3px solid #2980b9;
            padding: 20px;
            margin: 20px 0;
        }
        
        .trip-card h3 {
            margin-top: 0;
        }
        
        .trip-meta {
            font-size: 14px;
            color: #666666;
            margin-bottom: 10px;
        }
        
        /* Urgency */
        .urgency {
            background-color: #fff8e1;
            border-left: 3px solid #f39c12;
            padding: 15px 20px;
            margin: 20px 0;
            font-size: 15px;
        }
        
        /* CTA Button */
        .cta {
            text-align: center;
            margin: 25px 0;
        }
        
        .cta a {
            display: inline-block;
            background-color: #2c3e50;
            color: #ffffff;
            padding: 12px 30px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }
        
        .cta a:hover {
            background-color: #34495e;
        }
        
        /* Divider */
        .divider {
            border: none;
            border-top: 1px solid #eeeeee;
            margin: 30px 0;
        }
        
        /* Footer */
        .footer {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 30px;
            text-align: center;
            font-size: 13px;
        }
        
        .footer a {
            color: #ffffff;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        
        .social {
            margin: 15px 0;
        }
        
        .social a {
            margin: 0 10px;
            border: none;
        }
        
        /* Mobile */
        @media screen and (max-width: 600px) {
            .content {
                padding: 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            .trip-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <table class="container" width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td class="header">
                <div class="header-logo">WOW CLUB</div>
                <div class="header-tagline">Women On Wanderlust</div>
            </td>
        </tr>
        <tr>
            <td class="content">
                {{ template "content" . }}
            </td>
        </tr>
        <tr>
            <td class="footer">
                <p>With wanderlust,<br>Sumitra</p>
                <p style="margin-top: 20px;">
                    üìß me@wowclub.in<br>
                    üåê www.wowclub.com<br>
                    üì± Join our WhatsApp Community
                </p>
                <p style="margin-top: 20px; font-size: 11px; opacity: 0.7;">
                    You're receiving this because you enquired about WOW Club trips.<br>
                    <a href="{{ UnsubscribeURL }}">Unsubscribe</a> | 
                    <a href="{{ MessageURL }}">View in browser</a>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
